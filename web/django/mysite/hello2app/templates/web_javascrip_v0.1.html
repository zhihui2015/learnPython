<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function displayDate(){
            document.getElementById("time").innerHTML=Date();
        }
    </script>
</head>
<body>
    <p id="time">这里显示时间</p>
    <ul>
        <li>python爬虫</li>
        <li>python云端系统</li>
        <li>python全栈能力</li>
    </ul>
    <button type="button" onclick="displayDate()">显示时间</button>
</body>
</html>
